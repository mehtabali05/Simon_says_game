<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start...</h2>

    <div class="btn-container">
        <div class="line-1">
            <div class="red btn" id="red" type = 'button' >Red</div>
            <div class="green btn" id="green" type = 'button' >Green</div>
        </div>
        <div class="line-2">
            <div class="yellow btn" id="yellow" type = 'button' >Yellow</div>
            <div class="purple btn" id="purple" type = 'button' >Purple</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
